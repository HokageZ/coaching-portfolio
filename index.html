<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon support -->
    <link rel="icon" type="image/svg+xml" href="./src/assets/svg/favicon.svg" />
    <link rel="icon" type="image/png" href="./src/assets/svg/favicon.png" />
    <link rel="apple-touch-icon" href="./src/assets/svg/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Professional coaching services to help you break your limits and achieve your full potential." />
    <meta name="keywords" content="coaching, personal development, transformation, fitness coach, life coach" />
    <meta name="author" content="Dr. Fares" />
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&display=swap" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@300;400;500;600;700&display=swap" as="style">
    
    <!-- Load fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font loading fallback -->
    <style>
      /* System font fallbacks */
      @font-face {
        font-family: 'Chakra Petch';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: local('Chakra Petch'), local('ChakraPetch-Regular'),
             url('https://fonts.gstatic.com/s/chakrapetch/v9/cIflMapbsEk7TDLdtEz1BwkeNIhFQJXE3AY00g.woff2') format('woff2');
      }
      
      @font-face {
        font-family: 'Readex Pro';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: local('Readex Pro'), local('ReadexPro-Regular'),
             url('https://fonts.gstatic.com/s/readexpro/v10/SLXYc1bJ7HE5YDoGPuzj_dh8na74KiwZQQxfm0X7.woff2') format('woff2');
      }
      
      /* Force English font for branding elements */
      .brand-name, .dr-text, .fares-text, .coaching-text, 
      .dr-fares-coaching-container, .dr-fares-title {
        font-family: 'Chakra Petch', system-ui, sans-serif !important;
        direction: ltr !important;
      }
    </style>
    
    <!-- Language initialization script -->
    <script>
      // Set initial language based on user preference or default to English
      const userLang = navigator.language || navigator.userLanguage;
      const initialLang = (userLang && userLang.startsWith('ar')) ? 'ar' : 'en';
      document.documentElement.lang = initialLang;
      document.documentElement.dir = initialLang === 'ar' ? 'rtl' : 'ltr';
    </script>
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://drfares-coaching.com" />
    <meta property="og:title" content="Dr. Fares Coaching" />
    <meta property="og:description" content="Professional coaching services to help you break your limits and achieve your full potential." />
    <meta property="og:image" content="/og-image.jpg" />
    <title>DR FARES COACHING</title>
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://www.youtube.com">
    <link rel="preconnect" href="https://www.google-analytics.com">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
