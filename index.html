<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/svg/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Professional training and fitness services by DR FARES COACHING" />
    <meta name="keywords" content="DR FARES COACHING, personal transformation, fitness, wellness, training" />
    <meta name="author" content="DR FARES COACHING" />
    
    <!-- Google Fonts with preconnect and preload -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&family=Readex+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font loading fallback -->
    <style>
      /* System font fallbacks */
      @font-face {
        font-family: 'Chakra Petch';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: local('Chakra Petch'), local('ChakraPetch-Regular'),
             url('https://fonts.gstatic.com/s/chakrapetch/v9/cIflMapbsEk7TDLdtEz1BwkeNIhFQJXE3AY00g.woff2') format('woff2');
      }
      
      /* Ensure Chakra Petch is used for brand elements in all language modes */
      .brand-name, .dr-text, .fares-text, .coaching-text, 
      .dr-fares-coaching-container, .dr-fares-title, .dr-fares-coaching-text {
        font-family: 'Chakra Petch', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif !important;
      }
      
      /* Force Chakra Petch for these elements even in Arabic mode */
      html[lang="ar"] .brand-name, 
      html[lang="ar"] .dr-text, 
      html[lang="ar"] .fares-text, 
      html[lang="ar"] .coaching-text,
      html[lang="ar"] .dr-fares-coaching-container,
      html[lang="ar"] .dr-fares-title,
      html[lang="ar"] .dr-fares-coaching-text {
        font-family: 'Chakra Petch', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif !important;
        direction: ltr !important;
      }
    </style>
    
    <!-- Language initialization script -->
    <script>
      (function() {
        try {
          // Check for saved language preference using localStorage
          var savedLanguage = localStorage.getItem('language');
          
          // Default to Arabic if no saved preference
          if (!savedLanguage) {
            savedLanguage = 'ar';
            localStorage.setItem('language', 'ar');
          }
          
          // Update HTML attributes immediately
          if (document.documentElement) {
            document.documentElement.lang = savedLanguage;
            document.documentElement.dir = savedLanguage === 'en' ? 'ltr' : 'rtl';
          }
          
          // Update body class for styling - important to add to body, not html
          if (document.body) {
            if (savedLanguage === 'ar') {
              document.body.classList.add('ar');
            } else {
              document.body.classList.remove('ar');
            }
          }
          
          // Ensure the Chakra Petch font is used for branding elements
          // This will run immediately on page load before React takes over
          setTimeout(function() {
            try {
              var brandingElements = document.querySelectorAll('.brand-name, .dr-text, .fares-text, .coaching-text, .logo-area *, .dr-fares-coaching-container, .dr-fares-coaching-text');
              if (brandingElements && brandingElements.length > 0) {
                brandingElements.forEach(function(element) {
                  if (element) {
                    element.style.fontFamily = "'Chakra Petch', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif";
                    element.style.direction = "ltr";
                  }
                });
              }
            } catch (error) {
              console.warn('Error applying branding styles:', error);
            }
          }, 50);
        } catch (error) {
          console.error('Error during language initialization:', error);
        }
      })();
    </script>
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://drfares.com" />
    <meta property="og:title" content="DR FARES COACHING | Professional Training" />
    <meta property="og:description" content="Transform your life with DR FARES COACHING professional training services" />
    <meta property="og:image" content="./src/assets/profile-photo.jpg" />
    <title>DR FARES COACHING | Professional Training & Fitness</title>
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://www.youtube.com">
    <link rel="preconnect" href="https://www.google-analytics.com">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
