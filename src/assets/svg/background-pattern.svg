      <stop offset="0%" stop-color="#B60D0D" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="red-glow-2" cx="70%" cy="80%" r="50%" fx="70%" fy="80%">
