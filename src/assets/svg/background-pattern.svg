  <line x1="0" y1="600" x2="1440" y2="600" stroke="#ffffff" stroke-width="0.2" opacity="0.05"/>
  
  <line x1="360" y1="0" x2="360" y2="800" stroke="#ffffff" stroke-width="0.2" opacity="0.05"/>
  <line x1="720" y1="0" x2="720" y2="800" stroke="#ffffff" stroke-width="0.2" opacity="0.05"/>
  <line x1="1080" y1="0" x2="1080" y2="800" stroke="#ffffff" stroke-width="0.2" opacity="0.05"/>
</svg> 